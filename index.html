<style>
    body {
        text-align: center;
    }

    #logo {
        border-radius: 24px;
    }

    .money-image {
        border-radius: 25px;
    }
    #accountSum {
        background-color: rgb(171, 168, 255);
        border: solid 2px black;
        border-radius: 20px;
        width: 150px;
        text-align: center;
        margin: auto;
        margin-bottom: 20px;
    }
    #validation{
        background-color: rgb(254, 101, 101);
        border: solid 1px black;
        border-radius: 15px;
        width: fit-content;
        padding: 10px;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .transaction-card-expense {
        background-color: rgb(255, 209, 209);
        border: solid 2px black;
        width: 50vw;
        margin: auto;
        margin-bottom: 10px;
        border-radius: 20px;
        padding: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .transaction-card-income {
        background-color: rgb(182, 254, 181);
        border: solid 2px black;
        width: 50vw;
        margin: auto;
        border-radius: 20px;
        padding: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }


    .button {
        display: inline-block;
        padding: .75rem 1.25rem;
        border-radius: 10rem;
        color: #fff;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: .15rem;
        transition: all .3s;
        position: relative;
        overflow: hidden;
        z-index: 1;

        &:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0cf;
            border-radius: 10rem;
            z-index: -2;
        }

        &:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: darken(#0cf, 15%);
            transition: all .3s;
            border-radius: 10rem;
            z-index: -1;
        }

        &:hover {
            color: #fff;

            &:before {
                width: 100%;
            }
        }
    }
</style>
